<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author LIst</title>
</head>
<body>
<h2>Author List</h2>
<table>
    <tr>
       <th>Id</th>
       <th>First Name</th>
       <th>Last Name</th>
    </tr>
    <tr th:each="author:${authors}">
        <td th:text="${author.id}"></td>
        <td th:text="${author.firstName}"></td>
        <td th:text="${author.lastName}"></td>
        <td></td>
        <td></td>
    </tr>
</table>
</body>
</html>
